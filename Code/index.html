<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="heading">Rock Paper Scissor</p>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/pics/rock.png" />
      </div>
      <div class="choice" id="rock">
        <img src="images/pics/paper.png" />
      </div>
      <div class="choice" id="rock">
        <img src="images/pics/scissor.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>COMPUTER</p>
      </div>
    </div>

    <div class="mess-box">
      <p id="mess">Pick your move</p>
      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
